services:
  # Main Laravel Web Application
  - type: web
    name: barmms-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Change to 'standard' or 'pro' for production
    region: oregon  # Change to your preferred region
    branch: main  # Change to your main branch name
    buildCommand: ""  # Build handled by Dockerfile
    startCommand: ""  # Start handled by Dockerfile CMD
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: BARMMS
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false  # Set this in Render dashboard after deployment
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      # Database - PostgreSQL (recommended for Render)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: barmms-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: barmms-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: barmms-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: barmms-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: barmms-db
          property: password
      # Cache & Session
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      # Mail Configuration (Update with your Mailgun credentials)
      - key: MAIL_MAILER
        value: mailgun
      - key: MAILGUN_DOMAIN
        sync: false  # Set in Render dashboard
      - key: MAILGUN_SECRET
        sync: false  # Set in Render dashboard
      - key: MAIL_FROM_ADDRESS
        sync: false  # Set in Render dashboard
      - key: MAIL_FROM_NAME
        value: "${APP_NAME}"
      # Analytics Service URL (set manually after analytics service is deployed)
      - key: ANALYTICS_SERVICE_URL
        sync: false  # Set this in Render dashboard after deployment (e.g., https://barmms-analytics.onrender.com)
      # Application Key (will be generated)
      - key: APP_KEY
        generateValue: true

  # Python Analytics Service
  - type: web
    name: barmms-analytics
    runtime: python
    plan: starter  # Change to 'standard' or 'pro' for production
    region: oregon  # Change to your preferred region
    branch: main  # Change to your main branch name
    buildCommand: pip install -r analytics_service/requirements.txt
    startCommand: cd analytics_service && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "5000"
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11"

# PostgreSQL Database
databases:
  - name: barmms-db
    plan: starter  # Change to 'standard' or 'pro' for production
    region: oregon  # Change to your preferred region
    databaseName: barmms
    user: barmms_user

